  <div id="div1" class="content">
    
    <div class="container">
      <p id="title">选课系统注册界面</p>
      <el-select v-model="identity" clearable placeholder="请选择身份" class="form-input">
        <el-option
          v-for="item in identityNum"
          :key="item.value"
          :label="item.label"
          :value="item.value">
        </el-option>
      </el-select>
      <el-input placeholder="请输入姓名" v-model="userName" clearable class="form-input"> </el-input>
      <el-input placeholder="请输入密码" v-model="password1" show-password class="form-input"></el-input>
      <el-input placeholder="请确认密码" v-model="password2" show-password class="form-input"></el-input>
      <el-button type="primary"   @click="sumbit">注册</el-button>
    </div>
    <div id="word">已有账户？<span id="toLogin" @click="toLogin">去登入</span></div>

<script>
var vm = new Vue({
  el: '#div1',
  data: {
    identityNum: [{
      value:'student',
      label:'学生'
    },{
      value:'teacher',
      label:'老师'
    }],
    identity: '',
    userName: '',
    password1: '',
    password2: ''
  },
  mounted:function(){
  },
  methods: {
    sumbit() {
      if(this.password1 == '' || this.password2 == '' || this.identity == '' || this.userName == ''){
        this.$message('请完善信息')
        return
      }
      if(this.password1 != this.password2){
        this.$message('两次密码不一致')
        return
      }
      if(this.identity == 'student'){
        this.$http.post('../api/registerLogin/regiterStudent.php',{
          name:this.userName,
          password:this.password1
        },{emulateJSON:true}).then(function(res){
          this.$message(res.body)
          console.log(res.body)
        })
      }
      else if(this.identity == 'teacher'){
        this.$http.post('../api/registerLogin/regiterTeacher.php',{
          name:this.userName,
          password:this.password1
        },{emulateJSON:true}).then(function(res){
          this.$message(res.body)
          console.log(res.body)
        })
      }
    },
    toLogin(){
      window.location.href="login.html";
    }
  },
  
})
</script>
